<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            img {
                vertical-align: top;
            }

            .thumbs {
                font-size: 0;
            }

            .thumbs img {
                width: 100px;
            }
        </style>
    </head>

    <body>
        <div class="gallery" id="gallery">
            <img src="img/01.jpg" alt="" id="picture">
        </div>
        <div class="thumbs" id="thumbs">
            <img src="img/01.jpg" alt="" class="thumb">
            <img src="img/04.jpg" alt="" class="thumb">
            <img src="img/05.jpg" alt="" class="thumb">
            <img src="img/07.jpg" alt="" class="thumb">
            <img src="img/11.jpg" alt="" class="thumb">
        </div>


        <script>
            let image = document.querySelectorAll(".thumb");
            image.forEach(function (e) {
                e.addEventListener("click", function () {
                    let picture = document.getElementById("picture");
                    let t = this.getAttribute("src");
                    picture.setAttribute("src", t);

                })


            })
        </script>
    </body>

</html>
